  ## Advanced Field Artillery Tactical Data System  or AFATDDS
  The Advanced Field Artillery Tactical Data System (AFATDS) is a fully automated system that provides support for planning, coordinating, controlling, and executing fires and effects such as mortars, field artillery cannons, rockets and missiles, close air support, attack aviation, and naval surface fire-support systems. It interoperates and integrates with more than 80 different battlefield systems, including Navy and Air Force command and control weapon systems and German, French, Turkish, and Italian fire-support systems. AFATDS is the primary command and control system for Long-Range Precision Fires Cross-Functional Team initiatives, such as Extended Range Cannon Artillery, Extended Range Guided Multiple Launch Rocket System, Precision Strike Missile Program, and Projectile Tracking System.

